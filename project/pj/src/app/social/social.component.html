<aside class="clear-fix">
    <!--Social Icons in Header-->
    <ul class="social-icons" >
        <li *ngFor = "let website of social ">
            <a target="{{website.target}}" title="{{website.title}}" href="{{website.link}}{{website.username}}">
                <i class="fa fa-{{website.icon}} fa-1x"></i><span>{{website.title}}</span>
            </a>
        </li>  
         
    </ul>
    <!--End of Social Icons in Header-->
</aside>
